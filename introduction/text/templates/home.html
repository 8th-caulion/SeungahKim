{% extends 'base.html' %}
{% load static %}

<body>
    {% block contents %}
    
        <div style="text-align:center">
            <marquee direction=right>안녕하세요! 김승아는 어떤 사람일까요?</marquee>
        </div>
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'img/seoul2.jpg' %}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <!-- <p>남산타워</p> -->
                </div>
              </div>
              <div class="carousel-item">
                <img src="{% static 'img/east2.jpg' %}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <!-- <p>롯데타워</p> -->
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="false"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
            <!-- <img src="{% static 'img/seoul.jpg' %}" alt='My Image' height='700px' width='900px'> -->
        </div>
    {% endblock %}
</body>
